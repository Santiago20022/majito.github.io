<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
      
     <div class="contenedor">
        <p>¿Te quieres casar conmigo Maria jose  ❤?</p>
        <button id="yesBtn">Si</button>
        <button id="noBtn">No</button>
        <a href="https://www.instagram.com/p/C7rOvvAJyEi/?hl=es-la" class="btna">Acta de matrimonio</a>
    </div>
      
     <script>
        const yesBtn = document.querySelector('#yesBtn');

yesBtn.addEventListener('click',function () {
    alert('Sabia que ibas a decir que si mi esposita hermosa 😍😈❤❤❤❤❤')
    setTimeout(function() {
      window.location.href = 'https://www.registraduria.gov.co/Registro-civil-de-matrimonio-527';
    }, 1000); // 1000 milisegundos = 1 segundos
});


const noBtn = document.querySelector('#noBtn');

noBtn.addEventListener('mouseover', function () {
    const randomX = parseInt(Math.random()*100);
    const randomY = parseInt(Math.random()*100);
    noBtn.style.setProperty('top',randomY+'%');
    noBtn.style.setProperty('left',randomX+'%');
    noBtn.style.setProperty('transform',`translate(-${randomX}%,-${randomY}%)`);
})


     </script>


    <!-- Bootstrap JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
